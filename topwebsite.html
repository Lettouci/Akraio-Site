<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Audio App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .character img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: opacity 0.3s;
        }
        .character img:hover {
            opacity: 0.8;
        }
        .character p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Σήμερα νοιώθεις Στεφανάκης ή Βάκης? </h1>
    <h3>Κάνε την επιλογή σου.</h3>
    <div class="container">
        <div class="character" onclick="playAudio('no-light')">
            <img src="eskay.png" alt="Eskay">
            <p>Eskay</p>
        </div>
        <div class="character" onclick="playAudio('strofara')">
            <img src="bakis.png" alt="Βακης">
            <p>Βακης</p>
        </div>
    </div>
    
    <audio id="no-light" src="no light.mp3"></audio>
    <audio id="strofara" src="strofara.mp3"></audio>
    
    <script>
        function playAudio(id) {
            let audio = document.getElementById(id);
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
